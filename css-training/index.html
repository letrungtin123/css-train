<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">mattered<span>+</span></div>
      <nav>
        <ul>
          <li><a href="#">Services</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Insights</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Form -->
    <div class="container">
      <h1>Love to hear from you,<br />Get in touch</h1>

      <form class="contact-form">
        <div class="form-group two-column">
          <div class="input-group">
            <label for="name">Your name</label>
            <input type="text" id="name" placeholder="Edward Snowden" />
          </div>
          <div class="input-group">
            <label for="email">Your email</label>
            <input
              type="email"
              id="email"
              placeholder="itanexemple@gmail.com"
            />
          </div>
        </div>

        <div class="form-group two-column">
          <div class="input-group">
            <label for="interest">What you are interested</label>
            <select id="interest">
              <option>Design & Branding</option>
            </select>
          </div>
          <div class="input-group">
            <label for="budget">Project Budget</label>
            <select id="budget">
              <option>Select your budget</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            placeholder="Let tell us know your project about"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Just Send â†—</button>
      </form>
    </div>
  </body>
</html>
